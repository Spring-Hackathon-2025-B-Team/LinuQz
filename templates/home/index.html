{% extends 'base.html' %}
{% block title %}トップ{% endblock %}

{% block content %}

    <div class="container">
        <form method="get" action="{% url 'play:start' %}">
            <div class="box">
                <p>問題にチャレンジ！</p>
                <div class="button_area">
                    <button class="button_choice" name="rank" value="choice">選択問題</button>
                </div>
                <button class="button_input" name="rank" value="input">記述問題</button>
            </div>
        </form>
        <div class="box">
            <p>実績</p>
            <button>ランキング</button>
            <button>履歴</button>
            <button>不正解一覧</button>
        </div>
    </div>

{% endblock content %}
