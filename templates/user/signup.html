{% extends 'base.html' %}
{% block title %}新規登録{% endblock %}

{% block content %}

    <div class="auth-container">
        <div class="auth-box">
            <p>新規登録</p>

            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="input_item">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                        
                <button type="submit" class="button_login">
                    登録
                </button>
            </form>

            <a href="{% url 'user:login' %}" class="moving_link">
                ログイン画面に戻る
            </a>

        </div>
    </div>

{% endblock %}
