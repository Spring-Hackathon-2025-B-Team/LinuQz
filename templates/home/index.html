{% extends 'base.html' %}
{% load static %}
{% block title %}トップ{% endblock %}

{% block content %}

    <div class="container">
        <form method="get" action="{% url 'play:start' %}">
            <div class="box">
                <p>問題にチャレンジ！</p>
                <div class="menu-container">
                    <img src="{% static 'images/choice.png' %}" width="50" height="50">
                    <button class="button_home button_choice" name="rank" value="choice">選択問題</button>
                </div>
                {% if user.level >= 3 %}
                    <div class="menu-container">
                        <img src="{% static 'images/input.png' %}" width="50" height="50">
                        <button class="button_home button_input" name="rank" value="input">記述問題</button>
                    </div>
                {% endif %}
                {% if user.level == 5 %}
                    <div class="menu-container bonus-area">
                        <img src="{% static 'images/bonus.png' %}" width="50" height="50">
                        <a href="{% url 'home:bonus' %}">
                            <div class="button_bonus">おまけ</div>
                        </a>
                    </div>
                {% endif %}
            </div>
        </form>
        <div class="box box-achievements">
            <p>実績を確認！</p>

            <div class="menu-container">
                <img src="{% static 'images/ranking.png' %}" width="70" height="50">
                <a href="{% url 'history:ranking' %}">
                    <button class="button_home">ランキング</button>
                </a>
            </div>

            <div class="menu-container history-adjustment">
                <img src="{% static 'images/history.png' %}" width="50" height="50">
                <a href="{% url 'history:challenge' %}">
                    <button class="button_home">履歴</button>
                </a>
            </div>

            <div class="menu-container">
                <img src="{% static 'images/incorrect.png' %}" width="70" height="50">
                <a href="{% url 'history:incorrect' %}">
                    <button class="button_home">不正解一覧</button>
                </a>
            </div>

        </div>
    </div>

{% endblock content %}
